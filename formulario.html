<html>
<head>
  <title>Formularios</title>
</head>
<body>
  <h1>Formulario Butterflynails  <img src="imagenes/mariposa.png" width = "40" height = "40"> </h1>
  <h2> <font face= "comic sans" size = "5" color = "silver">Para nosotros es muy importante que nos conozcas </font> </h2>
  <form target="blank" action= "./nails.html" method="post">
    <label>Nombre:</label>
    <input type="text" name="nombre" placeholder="Ingrese nombre" required> <br><br>
    <label>Apellido:</label>
    <input type="text" name="apellido" placeholder="Ingrese apellido" required> <br><br>
    <label>Cédula:</label>
    <input type="id number" name="Cédula" pattern="[0-9]{4,10}" placeholder="Ingrese número" required> <br><br>
    <label>Correo Electronico:</label>
    <input type="email" name="emails" id="correo" placeholder="Example@..." required> <br><br>
    <label>Ciudad</label>
    <select name="Ciudad">
    <option value="">--seleccione ciudad--</option>
    <option value="Med">Medellín</option>
    <option value="Bog">Bogotá</option>
    <option value="Cal">Cali</option>
    <option value="Barranq">Barranquilla</option>
  </select> <br><br>
  <label>Clave</label>
    <input type="password" placeholder="Ingrese clave" required> <br><br>
    <label>Género</label>
    <input type="radio" name="Gender" value= "M"> Masculino
    <input type="radio" name="Gender" value= "F"> Femenino <br><br>
    <button type="submit">Registrar</button>
    <button type="reset">Cancelar</button>
  </form>
</body>
</html>
